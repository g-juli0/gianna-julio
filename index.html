        .larger-text {

    <script>
      function increaseTextSize() {
        // Get all the elements with the "body" tag name
        var elements = document.getElementsByTagName("body");

        // Increase the font size for each element
        for (var i = 0; i < elements.length; i++) {
          elements[i].classList.toggle("larger-text");
        }
      }
    </script>
